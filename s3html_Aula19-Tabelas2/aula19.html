<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h2>Produtos</h2>
    <table border="2" width="300">
      <tr>
        <th>Codigo</th>
        <th>Produto</th>
        <th>Preco</th>
      </tr>

      <tr>
        <td>004</td>
        <td>Notebook</td>
        <td>R$ 5500,00</td>
      </tr>

      <tr>
        <td>008</td>
        <td>Bhail</td>
        <td>R$ 800,00</td>
      </tr>
    </table>

    <h2>Tabela de Frutas</h2>
    <table border="2" width="200">
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
        <th>Quantidade</th>
      </tr>

      <tr>
        <td>001</td>
        <td>Maca</td>
        <td>02</td>
      </tr>

      <tr>
        <td>002</td>
        <td>Pera</td>
        <td>10</td>
      </tr>
    </table>

    <h2>Tabela de Frutas com imagens</h2>
    <table border="2" width="100%">
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Imagem</th>
      </tr>

      <tr>
        <td>001</td>
        <td>Maca</td>
        <td>02</td>
        <td><img src="img/g1.png" alt="" width="50" /></td>
      </tr>
      <tr>
        <td>002</td>
        <td>Pera</td>
        <td>10</td>
        <td><a href="">Fruts</a></td>
      </tr>
      <tr>
        <td rowspan="2">Desconto</td>
        <td>Cupom - R$ 20,00</td>
        <td colspan="2"><a href="">Fruts</a></td>
      </tr>
      <tr>
        <td>Cupom - R$ 20,00</td>
        <td colspan="2"><a href="">Fruts</a></td>
      </tr>
    </table>
  </body>
</html>
